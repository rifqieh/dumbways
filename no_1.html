<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>No_1</title>
  </head>
  <body style="margin-left: 20px;">
    <p>Nama Lengkap</p>
    <input type="text" size="50" />

    <p>Tempat Lahir</p>
    <select>
      <option value="jakarta">Jakarta</option>
      <option value="cilacap">Cilacap</option>
      <option value="semarang">Semarang</option>
      <option value="surabaya">Surabaya</option>
    </select>

    <p>Tanggal Lahir</p>
    <input type="date" />

    <p>No. Hp</p>
    <input size="50" />

    <p>Alamat</p>
    <textarea cols="48" rows="3">Alamat</textarea>

    <p>Pendidikan Terakhir</p>
    <select>
      <option value="sd">SD</option>
      <option value="smp">SMP</option>
      <option value="sma">SMA</option>
      <option value="s1">S1</option>
      <option value="s2">S2</option>
      <option value="s3">S3</option>
    </select>

    <p>Agama</p>
    <input type="radio" name="agama" value="islam" />
    <span style="background-color: #D1DFFC;">Islam </span><br />
    <input type="radio" name="agama" value="kristen" />
    <span style="background-color:#D6EFFB;">Kristen </span><br />
    <input type="radio" name="agama" value="katolik" />
    <span style="background-color:#CCF3E9;">Katolik </span><br />

    <p>Hobi</p>
    <input type="checkbox" name="hobi" value="renang" />
    <span style="background-color: #D1DFFC;">Renang</span> <br />
    <input type="checkbox" name="hobi" value="mancing" />
    <span style="background-color: #D6EFFB;">Mancing</span> <br />
    <input type="checkbox" name="hobi" value="game" />
    <span style="background-color: #CCF3E9;">Game</span> <br />
    <input type="checkbox" name="hobi" value="gibah" />
    <span style="background-color: #D9F5C9;">Gibah</span><br />
    <input type="checkbox" name="hobi" value="programming" />
    <span style="background-color: #FCEABC;">Programming</span><br />

    <button
      style="margin: 10px; background-color: #3E80F1; border-radius: 6px; border: none; padding: 8px 20px;"
    >
      <span style="color: white; font-size: 16px;">Submit</span>
    </button>
  </body>
</html>
